<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кампании – MarketingAgencyApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        .page-header {
            padding: 2rem 1rem;
            background: #fff;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .table-container {
            background: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: .25rem;
        }
        .table thead {
            background: #0070c9;
            color: #fff;
        }
        .table thead th {
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background: #f1f9ff;
        }
        .btn-sm {
            padding: .25rem .5rem;
            font-size: .8rem;
        }
        .actions .btn {
            margin-right: .25rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/dashboard}">MarketingAgencyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${requestURI == '/dashboard' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/dashboard}">Главная</a>
            </li>
            <li class="nav-item" th:classappend="${requestURI.startsWith('/campaigns') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/campaigns}">Кампании</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/channels}">Каналы</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/audiences}">Аудитории</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Отчёты</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/about}">Об авторе</a></li>
            <li class="nav-item"
                sec:authorize="hasRole('ADMIN')"
                th:classappend="${requestURI.startsWith('/admin/users')} ? 'active'">
                <a class="nav-link" th:href="@{/admin/users}">Пользователи</a>
            </li>
        </ul>
        <form th:action="@{/logout}" method="post" class="form-inline">
            <button class="btn btn-outline-danger" type="submit">Logout</button>
        </form>
    </div>
</nav>

<!-- Заголовок -->
<header class="page-header">
    <div class="container">
        <h1 class="mb-0">Список кампаний</h1>
    </div>
</header>

<!-- Контент -->
<main class="container flex-fill">
    <!-- Кнопка добавления -->
    <div class="mb-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a th:href="@{/campaign/new}" class="btn btn-success">Добавить кампанию</a>
    </div>

    <!-- Таблица -->
    <div class="table-container table-responsive">
        <table class="table table-hover mb-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Период</th>
                <th>Бюджет</th>
                <th>Статус</th>
                <th>Каналы</th>
                <th>Аудитории</th>
                <th class="text-center">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="campaign : ${campaigns}">
                <td th:text="${campaign.campaignId}">1</td>
                <td th:text="${campaign.name}">Spring Sale</td>
                <td th:text="${campaign.startDate} + ' – ' + ${campaign.endDate}">2025-03-01 – 2025-04-01</td>
                <td th:text="${#numbers.formatDecimal(campaign.totalBudget,1,2)}">10000.00</td>
                <td th:text="${campaign.status}">active</td>
                <td>
                    <span th:each="cc,stat : ${campaign.campaignChannels}"
                          th:utext="${cc.channel.name + (stat.last ? '' : ',<br>')}"></span>
                </td>
                <td>
                    <span th:each="ca,stat : ${campaign.campaignAudiences}"
                          th:utext="${ca.audience.name + (stat.last ? '' : ',<br>')}"></span>
                </td>
                <td class="text-center actions">
                    <a th:href="@{'/campaign/edit/' + ${campaign.campaignId}}"
                       class="btn btn-primary btn-sm"
                       th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        Редактировать
                    </a>
                    <a th:href="@{'/campaign/delete/' + ${campaign.campaignId}}"
                       class="btn btn-danger btn-sm"
                       th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Футер -->
<div th:insert="~{fragments/footer :: appFooter}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
