<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчёты - MarketingAgencyApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Навигация, форма фильтрации и выбор периода остаются прежними -->
<div class="container mt-4">
    <h1>Аналитика и отчёты</h1>
    <form class="form-inline mb-3" th:action="@{/reports}" method="get">
        <label class="mr-2">Период:</label>
        <input type="date" class="form-control mr-2" name="startDate" th:value="${startDate}">
        <input type="date" class="form-control mr-2" name="endDate" th:value="${endDate}">
        <button type="submit" class="btn btn-primary">Применить</button>
    </form>

    <!-- График динамики показов -->
    <div class="card mb-4">
        <div class="card-header">Динамика показов</div>
        <div class="card-body">
            <canvas id="impressionsChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var ctx = document.getElementById('impressionsChart').getContext('2d');
    var labels = /*[[${chartLabels}]]*/ ['Нет данных'];
    var dataPoints = /*[[${impressionsData}]]*/ [0];
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Показы',
                data: dataPoints,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Показы'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Дата'
                    }
                }
            }
        }
    });
    /*]]>*/
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
