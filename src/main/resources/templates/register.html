<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Register - Calculator App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f8f8;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .register-container h2 {
            font-weight: 300;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #0070c9;
            border-color: #0070c9;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #005ea2;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-link a {
            color: #0070c9;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Create Account</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
    </div>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
